<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            color: #fff;
            text-align: center;
            padding: 40px 0;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .pink { background-color: #f5c6cb; }
        .dark-pink { background-color: #e83e8c; }
        .blue { background-color: #80ced6; }
        .green { background-color: #8bc34a; }
        .orange { background-color: #e67e22; }
    </style>
</head>
<body>
<div class="container mt-4">
        <div class="row">
        <div class="col-12">
            <div class="box pink">Agentic AI in Cloud Computing</div>
        </div>
    </div>

        <div class="row">
        <div class="col-md-3 col-6">
            <div class="box dark-pink">Autonomous Decision-Making</div>
        </div>
        <div class="col-md-3 col-6">
            <div class="box dark-pink">Multi-Agent Collaboration</div>
        </div>
        <div class="col-md-3 col-6">
            <div class="box dark-pink">Context-Aware Operations</div>
        </div>
        <div class="col-md-3 col-6">
            <div class="box dark-pink">Adaptive Learning</div>
        </div>
    </div>

        <div class="row">
        <div class="col-md-6">
            <div class="box blue">Cloud Migration Automation</div>
        </div>
        <div class="col-md-6">
            <div class="box blue">Dynamic Cost Optimization</div>
        </div>
    </div>

        <div class="row">
        <div class="col-md-8">
            <div class="box green">Benefits: Reduced cost, speed, automation</div>
        </div>
        <div class="col-md-4">
            <div class="box orange">Future: Fully Autonomous Cloud</div>
        </div>
    </div>
</div>
</html>
