<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .nav-box {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 20px;
    }
    .content-box {
      background-color: #f39c12;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 20px;
    }
    .widget-box {
      background-color: #e74c3c;
      color: white;
      text-align: center;
      padding: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
 
    <div class="col-md-3 order-1 order-md-1 nav-box">
      NAV
    </div>

       <div class="col-md-6 order-3 order-md-2 content-box">
      CONTENT
    </div>
       <div class="col-md-3 order-2 order-md-3 widget-box">
      WIDGET
    </div>
  </div>
</div>
</body>
</html>
