<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6f8fa;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.05);
    }
    .github-logo {
      width: 60px;
      margin: 20px auto;
      display: block;
    }
    .btn-green {
      background-color: #2ea44f;
      color: white;
    }
    .btn-green:hover {
      background-color: #22863a;
      color: white;
    }
    .bottom-box {
      background: white;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      text-align: center;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      margin: 0 8px;
      color: #0366d6;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <!-- Centering with offset-md-3 -->
    <div class="col-12 col-md-6 col-lg-4 offset-lg-0">
      
      <!-- Logo -->
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="github-logo" alt="GitHub Logo">
      
         <div class="login-box">
        <h4 class="text-center mb-4">Sign in to GitHub</h4>
        
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username or email address</label>
            <input type="text" id="username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label d-flex justify-content-between">
              <span>Password</span>
              <a href="#" class="small">Forgot password?</a>
            </label>
            <input type="password" id="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-green w-100">Sign in</button>
        </form>
      </div>
            <div class="bottom-box">
        New to GitHub? <a href="#">Create an account.</a>
      </div>

         <footer>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Security</a>
        <a href="#">Contact GitHub</a>
      </footer>
    </div>
  </div>
</div>
</body>
</html>
